name: Prayer Alert Cron

on:
  schedule:
    # INDONESIA-WIDE COVERAGE (WIB, WITA, WIT)
    # ----------------------------------------

    # 1. Subuh Block: 04:00 WIT - 06:00 WIB
    # UTC: 19:00 - 23:00 (Previous Day)
    - cron: "7,17,27,37,47,57 19-23 * * *"

    # 2. Day & Night Block: 11:00 WIT - 20:00 WIB (Dzuhur to Isya)
    # UTC: 02:00 - 13:00
    - cron: "2,12,22,32,42,52 2-13 * * *"

  workflow_dispatch: # Allow manual trigger for testing

jobs:
  trigger-prayer-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Call Prayer Alert API (mode=alert)
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Triggering prayer alert check..."

          response=$(curl -X POST "https://nawaetu.com/api/notifications/prayer-alert?mode=alert" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response body: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Prayer alert check completed successfully"
            exit 0
          else
            echo "❌ Prayer alert failed with status $http_code"
            exit 1
          fi
