name: Prayer Alert Cron

on:
  schedule:
    # Subuh: 04:00 - 05:30 WIB (21:00 - 22:30 UTC prev day)
    - cron: "0,5,10,15,20,25,30,35,40,45,50,55 21 * * *" # Every 5 min from 21:00-21:55 UTC
    - cron: "0,5,10,15,20,25,30 22 * * *" # Every 5 min from 22:00-22:30 UTC

    # Dzuhur: 11:30 - 12:30 WIB (04:30 - 05:30 UTC)
    - cron: "30-59/5 4 * * *" # 04:30, 04:35, 04:40, 04:45, 04:50, 04:55 UTC
    - cron: "0,5,10,15,20,25,30 5 * * *" # 05:00, 05:05, 05:10, 05:15, 05:20, 05:25, 05:30 UTC

    # Ashar: 14:45 - 15:45 WIB (07:45 - 08:45 UTC)
    - cron: "45,50,55 7 * * *" # 07:45, 07:50, 07:55 UTC
    - cron: "0,5,10,15,20,25,30,35,40,45 8 * * *" # 08:00-08:45 UTC

    # Maghrib & Isya: 17:30 - 19:30 WIB (10:30 - 12:30 UTC)
    - cron: "30,35,40,45,50,55 10 * * *" # 10:30-10:55 UTC
    - cron: "0,5,10,15,20,25,30,35,40,45,50,55 11 * * *" # 11:00-11:55 UTC
    - cron: "0,5,10,15,20,25,30 12 * * *" # 12:00-12:30 UTC

  workflow_dispatch: # Allow manual trigger for testing

jobs:
  trigger-prayer-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Call Prayer Alert API (mode=alert)
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Triggering prayer alert check..."

          response=$(curl -X POST "https://nawaetu.com/api/notifications/prayer-alert?mode=alert" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response body: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Prayer alert check completed successfully"
            exit 0
          else
            echo "❌ Prayer alert failed with status $http_code"
            exit 1
          fi
