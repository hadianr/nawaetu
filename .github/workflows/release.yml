name: Release to GitHub

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag_name
        run: |
          echo "current_version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION=${{ steps.tag_name.outputs.current_version }}
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version $VERSION does not match vX.Y.Z format"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate changelog entry
        id: changelog
        run: |
          # Extract changelog for this version from CHANGELOG.md
          VERSION=${{ steps.tag_name.outputs.current_version }}
          # Remove 'v' prefix for grep
          VERSION_NUM=${VERSION#v}
          
          # Extract section from CHANGELOG.md between version header and next version
          CHANGELOG_ENTRY=$(awk "/^\## \[$VERSION_NUM\]/,/^\## \[/" CHANGELOG.md | head -n -1 | tail -n +2)
          
          # If not found, use generic message
          if [ -z "$CHANGELOG_ENTRY" ]; then
            CHANGELOG_ENTRY="See CHANGELOG.md for details."
          fi
          
          # Store in file for next step
          echo "$CHANGELOG_ENTRY" > /tmp/release_notes.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            package.json
            CHANGELOG.md
            README.md
          body_path: /tmp/release_notes.txt
          draft: false
          prerelease: ${{ contains(steps.tag_name.outputs.current_version, '-') }}
          name: ${{ steps.tag_name.outputs.current_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version
        run: |
          VERSION=${{ steps.tag_name.outputs.current_version }}
          VERSION_NUM=${VERSION#v}
          npm version $VERSION_NUM --no-git-tag-version

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: update version to ${{ steps.tag_name.outputs.current_version }}" || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment
        run: |
          echo "âœ… Released Nawaetu ${{ steps.tag_name.outputs.current_version }} to GitHub!"
          echo "ðŸ“¦ Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag_name.outputs.current_version }}"
